<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temple & Webster GenAI Agent</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="background-container">
        </div>

    <div class="chat-widget-container">
        <div class="chat-icon-pulse">
            <div class="chat-icon">
                <img src="images/chat_icon_t&w.png" alt="Chat Bot Icon">
            </div>
        </div>
    </div>

    <div class="chat-overlay">
        <div class="chat-box">
            <div class="chat-header">
                <span class="chat-title">Sage</span>
                <button class="close-btn">&times;</button>
            </div>
            
            <div class="chat-messages">
                </div>
            
            <div class="chat-input-area">
                <input type="text" class="chat-input" placeholder="Ask a question...">
                <button class="send-btn">Send</button>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
